<!DOCTYPE html>
<html>
<head>
  <title>Congratulations!</title>
  <style>
    body {
      background-color: #88c1f2;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #score-container {
      background-color: #2124dd;
      padding: 10px;
      border: 1px solid #000000;
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
    }
    #congrats-container {
      text-align: center;
      margin-top: 20vh; /* move the congratulation message to the top middle of the screen */
    }
    #congrats-message {
      font-size: 48px;
      font-weight: bold;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: congrats-anim 2s ease-in-out infinite;
    }
    @keyframes congrats-anim {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    #button-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
   .button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 24px;
      margin: 0 10px;
      border-radius: 5px;
      cursor: pointer;
    }
   .button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <div id="score-container">
    <h2 id="score">You scored 4/5!</h2>
  </div>
  <div id="congrats-container">
    <h1 id="congrats-message">Congratulations!</h1>
  </div>
  <div id="button-container">
    <button class="button" onclick="location.reload();">Restart</button>
    <button class="button" onclick="completeQuiz();">Complete</button>
  </div>

  <script>
    function completeQuiz() {
      // Add your quiz completion logic here
    }
  </script>
</body>
</html>
